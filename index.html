<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://img.icons8.com/ios/50/000000/nutrition.png">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Logo Section -->
    <div id="logo" class="box">
     
      <h1>Nutrition Tracker</h1>
    </div>

    <!-- Motivational Quote Section -->
    <div id="motivation" class="box">
      <h2>Daily Motivation</h2>
      <p id="quote">Your daily motivational quote will appear here!</p>
    </div>

    <!-- Water Intake Tracker Section -->
    <div id="waterTracker" class="box">
      <h2><i class="fas fa-tint"></i> Water Intake Tracker</h2>
      <p>Goal: 2000 ml</p>
      <div class="input-container">
        <input type="number" id="waterAmount" placeholder="Enter water in ml">
        <button onclick="logWater()">Log Water</button>
      </div>
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <p id="currentIntake">Current intake: 0 ml</p>
    </div>

    <!-- Meal Tracker Section -->
    <div id="mealTracker" class="box">
      <h2><i class="fas fa-utensils"></i> Meal Tracker</h2>
      <div class="input-container">
        <input type="text" id="mealDescription" placeholder="Meal description">
        <input type="number" id="mealCalories" placeholder="Calories">
        <button onclick="logMeal()">Log Meal</button>
      </div>
      <div id="mealCardsContainer"></div>
      <p id="totalCalories">Total Calories: 0 kcal</p>
    </div>

    <!-- Calorie Goal Section -->
    <div id="calorieGoal" class="box">
      <h2><i class="fas fa-burn"></i> Set Your Daily Calorie Goal</h2>
      <input type="number" id="calorieGoalInput" placeholder="Enter your daily goal">
      <button onclick="setCalorieGoal()">Set Goal</button>
      <p id="remainingCalories">Remaining Calories: 0 kcal</p>
    </div>

    <!-- Floating Action Button for Quick Access -->
    <div id="fab">
      <button onclick="toggleDarkMode()" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
